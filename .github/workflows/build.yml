name: Build Standalone Executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        if [ $RUNNER_OS == "Windows" ]; then
          pyinstaller --onefile --name "CortexDevAnalyzer" --icon "icon.ico" cortex-dev-analyzer.py
        elif [ $RUNNER_OS == "macOS" ]; then
          pyinstaller --windowed --name "CortexDevAnalyzer" --icon "icon.icns" cortex-dev-analyzer.py
        else
          pyinstaller --onefile --name "CortexDevAnalyzer" cortex-dev-analyzer.py
        fi

    # --- НАЧАЛО ИЗМЕНЕНИЙ ---
    - name: Prepare Artifact for Upload
      shell: bash
      run: |
        # Создаем папку для артефактов
        mkdir artifact
        
        # Перемещаем нужные файлы в папку артефактов
        if [ $RUNNER_OS == "Windows" ]; then
          mv dist/CortexDevAnalyzer.exe artifact/
        elif [ $RUNNER_OS == "macOS" ]; then
          # Для macOS перемещаем весь бандл .app
          mv dist/CortexDevAnalyzer.app artifact/
        else
          # Для Linux перемещаем исполняемый файл
          mv dist/CortexDevAnalyzer artifact/
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CortexDevAnalyzer-${{ runner.os }}
        # Указываем путь к нашей новой папке с очищенными файлами
        path: artifact/
    # --- КОНЕЦ ИЗМЕНЕНИЙ ---